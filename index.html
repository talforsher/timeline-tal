<!doctype html>

<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
  <meta charset="utf-8">

  <title>קו החיים של טל פורשר</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Timeline with infinite scroll effect.">
  <meta name="author" content="Tal Forsher">

  <link rel="preconnect" href="../fonts.gstatic.com/index.html">
  <link href="../fonts.googleapis.com/css2856a.css?family=Varela+Round&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <header>
    <div class="header">
      <h1>קו החיים של טל פורשר</h1>
      <p>אבא של אלה החמודה</p>
      <button class="add-button">&darr;הוספת סיפור&darr;</button>
      <div class="add-image" style="display: none;">
        <h3>בחרו תמונה - לחצו על צידי תמונה כדי לעבור הלאה</h3>
        <div id="carousel-example-generic" class="carousel slide" data-interval="false">
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="http://zivi-tl.surge.sh/img/img1.jpg" alt="...">
              <div class="carousel-caption">
                <img src="http://zivi-tl.surge.sh/buttons/vee.svg" alt="plus" class="plus" data-src="http://zivi-tl.surge.sh/img1.jpg">
              </div>
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div class="add-story">
          <label for="newDate">תאריך:</label>
          <input type="date" name="newDate" id="newDate">
          <label for="newStory">תוכן:</label>
          <textarea name="newStory" id="newStory" cols="30" rows="3" placeholder="סיפור"></textarea>
          <button onclick="update()">הוספה</button>
          <div>
            <h4>כך זה ייראה:</h4>
            <div class="preview-content">
              <p class="preview-date"></p>
              <p class="preview-text">סיפור</p>
              <img class="preview" src="http://zivi-tl.surge.sh/img/img1.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="begin-container">
    <div class="start">14.11.2008</div>
    <div class="start-content">
      הגעתי לעולם
      <img width="160" src="http://zivi-tl.surge.sh/img/img5.jpg" alt="" />
    </div>

  </div>

  <section class="timeline" id="timeline">

    <div class="container" id="container">
    </div>

  </section>
  <script type="text/javascript" src="js/jscript.js" defer></script>
  <script src="js/jQuery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>


</html>
